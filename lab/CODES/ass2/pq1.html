<!DOCTYPE html>
<html>
<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<img id="myImage" src="OFFbulb.jpg" style="width:100px">
<button onclick="document.getElementById('myImage').src='ONbulb.jpg'">Turn on the light</button>

<button onclick="document.getElementById('myImage').src='OFFbulb.jpg'">Turn off the light</button>
</body>
</html>
