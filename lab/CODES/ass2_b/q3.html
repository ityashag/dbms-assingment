<!doctype html>
<html>
	<head>
		<TITLE>21104039</TITLE>
		<script>
			function encode(){
				var s=document.getElementById("string").value;
				var a="";
				for(let i=0;i<s.length;i++)
				{
					if(s[i]=='a' || s[i]=='e' || s[i]=='i' || s[i]=='o' || s[i]=='u' 					|| s[i]==' '){
						a+=s[i];
					}
					else 
					{
						a+=s[i];
						a+='o';
						a+=s[i];
					}
				}
				document.getElementById("ans").innerHTML="<b>the answer is </b>"+a;
				
			}
		</script>
	</head>
	<body>
			<h3>ENCRUPT THE STRING </h3>
			<p>enter the string : <input type="text" id="string"></p>
			<input type="submit" onClick="encode()">
			<p id="ans"></p>
	</body>
	
</html>
