<!doctype html>
<html>
	<head>
		<title>

		</title>
<script>
			function sum()
			{
				var n=document.getElementById("nn").value;
				let m= 0;
				for(let i=1;i<=n;i++)m+=i;
				document.getElementById("r").innerHTML=m;
			}
		</script>
	</head>
	<body>
		<h3>THE SUM OF N NATURAL NUMBER </h3>
		<p><b>enter the value of n : </b><input type="number" id="nn"></p>
		<p><input type="submit" onClick=" sum()" value="calculate"></p>
		<p >The result is : <b id="r"></b></p>
		
	</body>
</html>
